<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pricingpanel.css">
    <title>pricing panel</title>
</head>

<body>
    <div class="panel pricepanel">

        <div class="pricing-plan">
            <img src="https://s22.postimg.cc/8mv5gn7w1/paper-plane.png" alt="personl panel image" class="price-img">
            <h2 class="price-header">PERSONAL</h2>
            <ul class="price-features">
                <li class="price-feature-items">CUSTOM DOMAINS</li>
                <li class="price-feature-items">SLEEPS AFTER 30 MINS OF INACTIVITY</li>
            </ul>
            <span class="sub">FREE</span>
            <a href="./navpage" class="price-button">SIGN UP</a>
        </div>

        <div class="pricing-plan">
            <img src="https://s28.postimg.cc/ju5bnc3x9/plane.png" alt="small team image" class="price-img">
            <h2 class="price-header">SMALL TEAM</h2>
            <ul class="price-features">
                <li class="price-feature-items">NEVER SLEEPS</li>
                <li class="price-feature-items">MULTIPLE WORKERS FOR MORE POWERFUL APPS</li>
            </ul>
            <span class="sub">$150</span>
            <a href="./navpage" class="price-button isfeatured">FREE TRAIL</a>
        </div>

        <div class="pricing-plan">
            <img src="https://s21.postimg.cc/tpm0cge4n/space-ship.png" alt="enterprise image" class="price-img">
            <h2 class="price-header">ENTERPRISE</h2>
            <ul class="price-features">
                <li class="price-feature-items">DEDICATED</li>
                <li class="price-feature-items">SIMPLE HORIZONTAL SCALABILITY</li>
            </ul>
            <span class="sub">$400</span>
            <a href="./navpage" class="price-button">FREE TRAIL</a>
        </div>
    </div>
</body>

</html>
